apiVersion: apps/v1
kind: Deployment
metadata:
  name: authoritative-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authoritative-server
  template:
    metadata:
      labels:
        app: authoritative-server
    spec:
      containers:
      - name: authoritative-server
        image: lakshitav/authoritative_server:latest
        ports:
        - containerPort: 53533
---
apiVersion: v1
kind: Service
metadata:
  name: authoritative-server-service
spec:
  selector:
    app: authoritative-server
  ports:
    - protocol: UDP
      port: 53533
      targetPort: 53533
      nodePort: 30001
  type: NodePort
